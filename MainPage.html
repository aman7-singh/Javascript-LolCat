<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row bg-success text-white">
        <div class="col-4 d-flex justify-content-center text-center">

            <div>
                <h1 class="text-success">!!! LOLCAT !!!</h1>
                <h2 class="text-info" id="timeH1"></h2>

                <h1 id="timeH1"></h1>
                <img id="girlImg" width="300" height="300" class="img-rounded hide" src="Girl.jpg" alt="Good morning">
                <img id="hrithikImg" width="300" height="300" class="img-thumbnail hide" src="Hrithik.jpg" alt="Good Afternoon">
                <img id="jhonSnowImg" width="300" height="300" class="img-circle hide" src="Jhon Snow.jpg" alt="Good Night">
                <img id="ranbirImg" width="300" height="300" class="img-thumbnail hide" src="Ranbir Singh.jpg" alt="Party Time">

            </div>
            <label id="setUplbl" class="text-warning"></label>

            <div class="container">
                <div class="row">
                    <div>
                        <label class="text-success text-right">Set wake up Time</label>
                        <select id="wake_up_TimeDrpDwn" class="text-success" onChange="wake_up_TimeDrpDwnChange(this);">
                            <option selected="selected">Select</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-warning text-right">Set Lunch Time</label>
                        <select id="Lunch_TimeDrpDwn" class="text-warning" onChange="Lunch_TimeDrpDwnChange(this);">
                            <option selected="selected">Select</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-primary text-right">Set sleep Time</label>
                        <select id="sleep_TimeDrpDwn" class="text-primary" onChange="sleep_TimeDrpDwnChange(this);">
                            <option selected="selected">Select</option>
                        </select>
                    </div>

                </div>
            </div>

            <button class="text-danger"  onclick="Party_TimeClicked(this);">Party Time!!!</button>
        </div>
    </div>
<script type="text/javascript" src="Main.js"></script>
</body>
</html>
